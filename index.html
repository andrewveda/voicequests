<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¤ Free Speaking Grammar Check - Strict ESL</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 20px;
  }
  h1 { text-align: center; }
  button {
    background: #0077cc; color: white;
    border: none; padding: 10px 20px;
    border-radius: 5px; cursor: pointer;
    font-size: 16px;
  }
  .transcript {
    margin-top: 15px;
    font-style: italic;
    color: #333;
  }
  .feedback {
    margin-top: 10px;
    color: red;
  }
  .success { color: green; }
</style>
</head>
<body>
<h1>ðŸŽ¤ Free Speaking Practice - Strict ESL</h1>
<p style="text-align:center;">Speak freely. All grammar errors will be flagged. Punctuation is ignored.</p>

<div style="text-align:center;">
  <button id="startBtn">ðŸŽ™ Start Speaking</button>
</div>

<div class="transcript" id="transcript"></div>
<div class="feedback" id="feedback"></div>

<script>
let recognition;

// Normalize transcript: capitalize "I" and sentence start
function normalizeTranscript(text) {
  text = text.replace(/\bi\b/g, "I"); // capital I
  text = text.charAt(0).toUpperCase() + text.slice(1);
  return text;
}

// LanguageTool API grammar check, ignoring punctuation
async function checkGrammar(text) {
  try {
    const response = await fetch("https://api.languagetool.org/v2/check", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `language=en-GB&text=${encodeURIComponent(text)}`
    });
    const data = await response.json();
    // Filter out punctuation suggestions
    const filtered = data.matches.filter(m => m.rule.category.id !== "PUNCTUATION");
    return filtered.map(m => ({
      message: m.message,
      replacements: m.replacements.map(r => r.value)
    }));
  } catch (err) {
    console.error("Grammar API error:", err);
    return [{ message: "Grammar check failed. Try again.", replacements: [] }];
  }
}

// Custom ESL grammar rules
function customESLChecks(text) {
  const mistakes = [];

  // Continuous tense
  if(/\bI\s+\w+ing\b/i.test(text) && !/\bI\s+am\s+\w+ing\b/i.test(text)) 
    mistakes.push({message:'Use "I am ..." for continuous tense', replacements:[]});
  if(/\b(He|She)\s+\w+ing\b/i.test(text) && !/\b(He|She)\s+is\s+\w+ing\b/i.test(text)) 
    mistakes.push({message:'Use "He/She is ..." for continuous tense', replacements:[]});
  if(/\bThey\s+\w+ing\b/i.test(text) && !/\bThey\s+are\s+\w+ing\b/i.test(text)) 
    mistakes.push({message:'Use "They are ..." for continuous tense', replacements:[]});

  // Plurals
  if(/\benjoy reading book\b/i.test(text)) mistakes.push({message:'Plural missing: "books"', replacements:['books']});
  if(/\bMy hobbies is reading book\b/i.test(text)) mistakes.push({message:'Plural missing: "books" and verb agreement', replacements:['My hobbies are reading books']});

  // Subject-Verb Agreement
  if(/\bHe go\b/i.test(text)) mistakes.push({message:'Use "He goes" for third-person singular', replacements:['goes']});
  if(/\bShe like\b/i.test(text)) mistakes.push({message:'Use "She likes" for third-person singular', replacements:['likes']});
  if(/\bThey goes\b/i.test(text)) mistakes.push({message:'Use "They go" for plural subjects', replacements:['go']});

  // Articles
  if(/\bI am \w+ student\b/i.test(text)) mistakes.push({message:'Missing article: "a" before "student"', replacements:['a']});
  if(/\bI have \w+ idea\b/i.test(text)) mistakes.push({message:'Missing article: "an" before "idea"', replacements:['an']});

  // Prepositions
  if(/\bI am good in\b/i.test(text)) mistakes.push({message:'Incorrect preposition: use "good at"', replacements:[]});
  if(/\bgo school\b/i.test(text)) mistakes.push({message:'Missing preposition "to": "go to school"', replacements:['to school']});
  if(/\bI speaking you\b/i.test(text)) mistakes.push({message:'Incorrect continuous: use "I am speaking to you"', replacements:['I am speaking to you']});

  // Common ESL phrases
  if(/\bMy hobbies is\b/i.test(text)) mistakes.push({message:'Use "are" for plural subject', replacements:['are']});
  if(/\bThere is \d+ members\b/i.test(text)) mistakes.push({message:'Use "are" with plural', replacements:['are']});
  if(/\benjoy play\b/i.test(text)) mistakes.push({message:'Use verb+ing after enjoy', replacements:[]});

  return mistakes;
}

// Initialize SpeechRecognition
function initRecognition() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-GB";
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onresult = async function(event) {
    let spoken = event.results[0][0].transcript;
    spoken = normalizeTranscript(spoken);
    document.getElementById("transcript").textContent = `You said: "${spoken}"`;

    const ltCorrections = await checkGrammar(spoken);
    const customCorrections = customESLChecks(spoken);
    const allCorrections = [...ltCorrections, ...customCorrections];

    const feedbackDiv = document.getElementById("feedback");
    if(allCorrections.length === 0) {
      feedbackDiv.textContent = "âœ… Perfect! No grammar errors detected.";
      feedbackDiv.className = "feedback success";
    } else {
      let msg = "";
      allCorrections.forEach(c => {
        msg += `âŒ ${c.message} Suggestion: ${c.replacements.join(", ")}\n`;
      });
      feedbackDiv.textContent = msg;
      feedbackDiv.className = "feedback";
    }
  };

  recognition.onerror = function(event) {
    alert("Recognition error: " + event.error);
  };
}

// Button click
document.getElementById("startBtn").addEventListener("click", () => {
  if (!recognition) initRecognition();
  recognition.start();
});
</script>
</body>
</html>
