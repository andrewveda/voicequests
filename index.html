<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>🎤 Free Speaking Grammar Check</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 20px;
  }
  h1 { text-align: center; }
  button {
    background: #0077cc; color: white;
    border: none; padding: 10px 20px;
    border-radius: 5px; cursor: pointer;
    font-size: 16px;
  }
  .transcript {
    margin-top: 15px;
    font-style: italic;
    color: #333;
  }
  .feedback {
    margin-top: 10px;
    color: red;
  }
  .success { color: green; }
</style>
</head>
<body>
<h1>🎤 Free Speaking Practice</h1>
<p style="text-align:center;">Press the button and speak freely. Your transcript will be checked for grammar mistakes.</p>

<div style="text-align:center;">
  <button id="startBtn">🎙 Start Speaking</button>
</div>

<div class="transcript" id="transcript"></div>
<div class="feedback" id="feedback"></div>

<script>
let recognition;

// Normalize transcript: capitalize "I" and sentence start
function normalizeTranscript(text) {
  text = text.replace(/\bi\b/g, "I"); // capital I
  text = text.charAt(0).toUpperCase() + text.slice(1);
  return text;
}

async function checkGrammar(text) {
  try {
    const response = await fetch("https://api.languagetool.org/v2/check", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `language=en-GB&text=${encodeURIComponent(text)}`
    });
    const data = await response.json();
    return data.matches.map(m => ({
      message: m.message,
      replacements: m.replacements.map(r => r.value)
    }));
  } catch (err) {
    console.error("Grammar API error:", err);
    return [{ message: "Grammar check failed. Try again.", replacements: [] }];
  }
}

// Initialize SpeechRecognition
function initRecognition() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-GB";
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onresult = async function(event) {
    let spoken = event.results[0][0].transcript;
    spoken = normalizeTranscript(spoken);

    document.getElementById("transcript").textContent = `You said: "${spoken}"`;

    const corrections = await checkGrammar(spoken);
    const feedbackDiv = document.getElementById("feedback");
    if (corrections.length === 0) {
      feedbackDiv.textContent = "✅ No grammar issues detected!";
      feedbackDiv.className = "feedback success";
    } else {
      let msg = "";
      corrections.forEach(c => {
        msg += `❌ ${c.message} Suggestion: ${c.replacements.join(", ")}\n`;
      });
      feedbackDiv.textContent = msg;
      feedbackDiv.className = "feedback";
    }
  };

  recognition.onerror = function(event) {
    alert("Recognition error: " + event.error);
  };
}

// Button click
document.getElementById("startBtn").addEventListener("click", () => {
  if (!recognition) initRecognition();
  recognition.start();
});
</script>
</body>
</html>
