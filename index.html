<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SRM Valliammai Engineering College </title>
  <style>
    body {
      font-family: Arial, sans-serif;

      padding: 20px;
      text-align: center;
    }
    .container {
      background: #fff;

      margin: 20px auto;

      text-align: left;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }

    .error { color: red; font-weight: bold; }
    .ipa-block { background: #fff; border-radius: 10px; padding: 15px; margin: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .feedback { font-weight: bold; margin-top: 5px; }
    #timer { font-size: 1.2rem; margin: 1rem 0; color: #d9534f; }

  </style>
</head>
<body>

<h1>SRM Valliammai Engineering College</h1>

<!-- Name Entry -->
<div class="container" id="name-container">
  <h2>Enter Your Name</h2>
  <input type="text" id="playerName" placeholder="Your Name">
  <br>
  <button onclick="submitName()">Start Quest</button>
  <p id="name-feedback"></p>
</div>

<!-- IPA Trainer -->
<div class="container" id="ipa-trainer-container" style="display:none;">
  <h2>IPA Pronunciation Trainer</h2>
  <div id="timer">‚è≥ Time: 0s</div>
  <div id="ipa-container"></div>
  <button onclick="finishQuest()">‚úÖ Submit Results</button>
</div>

<!-- Scorecard -->
<div class="container" id="score-container" style="display:none;">
  <h2>üéâ Quest Completed!</h2>
  <div id="scoreCard"></div>
  <button onclick="restartQuest()">üîÑ Restart</button>
</div>

<script>
// ----- GLOBAL VARIABLES -----
let playerName = "";
let correctCount = 0;
let startTime = 0;
let timerInterval;

// Example IPA sounds
const ipaSounds = [
  {symbol:"/p/ pen, map, apple", words:["pen","map","apple"]}
];
const totalItems = ipaSounds.length * 3;

// ----- NAME ENTRY -----
function submitName() {
  playerName = document.getElementById("playerName").value.trim();
  const feedback = document.getElementById("name-feedback");
  if(!playerName){
    feedback.textContent = "Please enter your name!";
    feedback.className = "error";
    return;
  }
  feedback.textContent = "";
  document.getElementById("name-container").style.display = "none";
  document.getElementById("ipa-trainer-container").style.display = "block";
  startTime = Date.now();
  startTimer();
  initIPATrainer();
}

// ----- TIMER -----
function startTimer(){
  timerInterval = setInterval(()=>{
    const elapsed = Math.floor((Date.now()-startTime)/1000);
    document.getElementById("timer").innerText = `‚è≥ Time: ${elapsed}s`;
  },1000);
}
function stopTimer(){
  clearInterval(timerInterval);
}

// ----- IPA TRAINER -----
function initIPATrainer() {
  const container = document.getElementById("ipa-container");
  ipaSounds.forEach((item,index)=>{
    const block = document.createElement("div");
    block.className = "ipa-block";
    let wordsHTML = '';
    item.words.forEach((word,wIndex)=>{
      const sentence = `I used a ${item.words[0]}, saw a ${item.words[1]}, and ate an ${item.words[2]}.`;
      wordsHTML += `
        <div>
          <strong>Sentence:</strong> "${sentence}"
          <br>
          <button onclick="speakSentence('${sentence}')">üîä Play</button>
          <button onclick="startRecognition('${sentence}', ${index}, ${wIndex})">üé§ Repeat</button>
          <div class="feedback" id="feedback-${index}-${wIndex}"></div>
        </div>
      `;
    });
    block.innerHTML = `<p><strong>IPA:</strong> ${item.symbol}</p>${wordsHTML}`;
    container.appendChild(block);
  });
}

// ----- SPEECH SYNTHESIS -----
function speakSentence(sentence){
  const utterance = new SpeechSynthesisUtterance(sentence);
  utterance.lang = "en-GB";
  speechSynthesis.speak(utterance);
}

// ----- SPEECH RECOGNITION -----
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = "en-GB";
recognition.interimResults = false;

function startRecognition(expected, index, wIndex){
  recognition.start();
  recognition.onresult = (event)=>{
    const spoken = event.results[0][0].transcript.trim().toLowerCase();
    checkAnswer(spoken, expected.toLowerCase(), index, wIndex);
  };
  recognition.onerror = (event)=>{
    const feedback = document.getElementById(`feedback-${index}-${wIndex}`);
    feedback.textContent = `‚ö†Ô∏è Error: ${event.error}`;
    feedback.className = "feedback fail";
  };
}

// ----- CHECK ANSWER -----
function checkAnswer(spoken, expected, index, wIndex){
  const feedback = document.getElementById(`feedback-${index}-${wIndex}`);
  const similarity = compareText(spoken, expected);
  if(similarity >= 0.7){
    feedback.textContent = `‚úÖ Correct! (${Math.round(similarity*100)}%) You said: "${spoken}"`;
    feedback.className = "feedback success";
    correctCount++;
  } else {
    feedback.textContent = `‚ùå Incorrect (${Math.round(similarity*100)}%). You said: "${spoken}"`;
    feedback.className = "feedback fail";
  }
}

// ----- LEVENSHTEIN SIMILARITY -----
function compareText(a,b){
  const longer = a.length > b.length ? a : b;
  const shorter = a.length > b.length ? b : a;
  const longerLength = longer.length;
  if(longerLength === 0) return 1.0;
  return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
}
function editDistance(s1,s2){
  s1 = s1.toLowerCase();
  s2 = s2.toLowerCase();
  const costs = [];
  for(let i=0;i<=s1.length;i++){
    let lastValue=i;
    for(let j=0;j<=s2.length;j++){
      if(i===0) costs[j]=j;
      else{
        if(j>0){
          let newValue=costs[j-1];
          if(s1.charAt(i-1)!==s2.charAt(j-1)){
            newValue=Math.min(Math.min(newValue,lastValue),costs[j])+1;
          }
          costs[j-1]=lastValue;
          lastValue=newValue;
        }
      }
    }
    if(i>0) costs[s2.length]=lastValue;
  }
  return costs[s2.length];
}

// ----- FINISH QUEST -----
function finishQuest(){
  stopTimer();
  const totalTime = Math.floor((Date.now()-startTime)/1000);
  const percentage = Math.round((correctCount/totalItems)*100);

  document.getElementById("ipa-trainer-container").style.display = "none";
  document.getElementById("score-container").style.display = "block";

  document.getElementById("scoreCard").innerHTML = `
    <p>üë§ Player: ${playerName}</p>
    <p>‚úÖ Correct Answers: ${correctCount} / ${totalItems}</p>
    <p>üìä Correct Percentage: ${percentage}%</p>
    <p>‚è±Ô∏è Time Taken: ${totalTime} seconds</p>
  `;

  // Send to Google Sheet
  fetch("https://script.google.com/macros/s/AKfycbwseKlRX_H_8BO7ZW30JZVhUMNq1iimlTwvINSNa8CsInxBNs4Iy0MLJqNzPIWpxakJ/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      questId: "Voice Quest 1",
      name: playerName,
      correct: correctCount,
      total: totalItems,
      highestStreak: percentage,
      time: totalTime
    })
  });
}

// ----- RESTART -----
function restartQuest(){
  location.reload();
}
</script>
</body>
</html>
