<body>

<h1>SRM Valliammai Engineering College</h1>

<!-- Name Entry -->
<div class="container" id="name-container">
  <h2>Enter Your Name</h2>
  <input type="text" id="playerName" placeholder="Your Name">
  <br>
  <button onclick="submitName()">Start Quest</button>
  <p id="name-feedback"></p>
</div>

<!-- IPA Trainer -->
<div class="container" id="ipa-trainer-container" style="display:none;">
  <h2>IPA Pronunciation Trainer</h2>
  <div id="timer">‚è≥ Time: 0s</div>

  <button onclick="finishQuest()">‚úÖ Submit Results</button>
</div>

<!-- Scorecard -->
<div class="container" id="score-container" style="display:none;">
  <h2>üéâ Quest Completed!</h2>

</div>

<script>
// ----- GLOBAL VARIABLES -----
let playerName = "";
let startTime = 0;
let timerInterval;

// similarity scores per sentence
let similarityScores = [];

// Example IPA sentences
const ipaSounds = [
  {
    symbol: "/p/ papa, paper, park, puppy, people, pen, map, apple",
    sentence: "I used a pen, saw a map, and ate an apple."
  },
  {
    symbol: "/p/ park, puppy, people",
    sentence: "The puppy played in the park with the people."
  },
  {
    symbol: "/p/ papa, pen, paper",
    sentence: "Papa picked up a pen and a piece of paper."
  },
];
const totalItems = ipaSounds.length;

// Mini IPA dictionary (UK)
const ipaDict = {
  "pen": "p…õn",
  "map": "m√¶p",
  "apple": "Àà√¶plÃ©",
  "dog": "d…íg",
  "add": "√¶d",
  "ride": "ra…™d",
  "cat": "k√¶t",
  "back": "b√¶k",
  "cake": "ke…™k",
  "ball": "b…îÀêl",
  "table": "Ààte…™blÃ©",
  "cab": "k√¶b",
  "top": "t…íp",
  "tea": "tiÀê"
};

// ----- NAME ENTRY -----
function submitName() {
  playerName = document.getElementById("playerName").value.trim();
  const feedback = document.getElementById("name-feedback");
  if(!playerName){
    feedback.textContent = "Please enter your name!";
    feedback.className = "error";
    return;
  }
  feedback.textContent = "";
  document.getElementById("name-container").style.display = "none";
  document.getElementById("ipa-trainer-container").style.display = "block";
  startTime = Date.now();
  startTimer();
  initIPATrainer();
}

// ----- TIMER -----
function startTimer(){
  timerInterval = setInterval(()=>{
    const elapsed = Math.floor((Date.now()-startTime)/1000);
    document.getElementById("timer").innerText = `‚è≥ Time: ${elapsed}s`;
  },1000);
}
function stopTimer(){
  clearInterval(timerInterval);
}

// ----- IPA TRAINER -----
function initIPATrainer() {
  const container = document.getElementById("ipa-container");
  ipaSounds.forEach((item,index)=>{
    const block = document.createElement("div");
    block.className = "ipa-block";
    const sentence = item.sentence;
    block.innerHTML = `
      <p><strong>IPA:</strong> ${item.symbol}</p>
      <div>
        <strong>Sentence:</strong> "${sentence}"
        <br>
        <button onclick="speakSentence('${sentence}')">üîä Play</button>
        <button onclick="startRecognition('${sentence}', ${index})">üé§ Repeat</button>
        <div class="feedback" id="feedback-${index}"></div>
      </div>
    `;
    container.appendChild(block);
  });
}

// ----- SPEECH SYNTHESIS -----
function speakSentence(sentence){
  const utterance = new SpeechSynthesisUtterance(sentence);
  utterance.lang = "en-GB";
  speechSynthesis.speak(utterance);
}

// ----- SPEECH RECOGNITION -----
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = "en-GB";
recognition.interimResults = false;

function startRecognition(expected, index){
  recognition.start();
  recognition.onresult = (event)=>{
    const spoken = event.results[0][0].transcript.trim().toLowerCase();
    checkAnswer(spoken, expected.toLowerCase(), index);
  };
  recognition.onerror = (event)=>{
    const feedback = document.getElementById(`feedback-${index}`);
    feedback.textContent = `‚ö†Ô∏è Error: ${event.error}`;
    feedback.className = "feedback fail";
  };
}

// ----- CHECK ANSWER (IPA-based) -----
function checkAnswer(spoken, expected, index){
  const feedback = document.getElementById(`feedback-${index}`);

  const expectedIPA = expected.split(" ")
    .map(word => ipaDict[word] || word)
    .join(" ");
  const spokenIPA = spoken.split(" ")
    .map(word => ipaDict[word] || word)
    .join(" ");

  const similarity = compareText(spokenIPA, expectedIPA);

  // store similarity score for this index
  similarityScores[index] = similarity;

  if(similarity >= 0.7){
    feedback.textContent = `‚úÖ Correct! (${Math.round(similarity*100)}%) You said: "${spoken}"`;
    feedback.className = "feedback success";
  } else {
    feedback.textContent = `‚ùå Incorrect (${Math.round(similarity*100)}%). You said: "${spoken}"`;
    feedback.className = "feedback fail";
  }
}

// ----- LEVENSHTEIN SIMILARITY -----
function compareText(a,b){
  const longer = a.length > b.length ? a : b;
  const shorter = a.length > b.length ? b : a;
  const longerLength = longer.length;
  if(longerLength === 0) return 1.0;
  return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
}
function editDistance(s1,s2){
  s1 = s1.toLowerCase();
  s2 = s2.toLowerCase();
  const costs = [];
  for(let i=0;i<=s1.length;i++){
    let lastValue=i;
    for(let j=0;j<=s2.length;j++){
      if(i===0) costs[j]=j;
      else{
        if(j>0){
          let newValue=costs[j-1];
          if(s1.charAt(i-1)!==s2.charAt(j-1)){
            newValue=Math.min(Math.min(newValue,lastValue),costs[j])+1;
          }
          costs[j-1]=lastValue;
          lastValue=newValue;
        }
      }
    }
    if(i>0) costs[s2.length]=lastValue;
  }
  return costs[s2.length];
}

// ----- FINISH QUEST -----
function finishQuest(){
  stopTimer();
  const totalTime = Math.floor((Date.now()-startTime)/1000);

  // calculate average similarity percentage
  const avgSimilarity = similarityScores.length > 0 
    ? similarityScores.reduce((a,b)=>a+b,0) / similarityScores.length 
    : 0;

  const percentage = Math.round(avgSimilarity * 100);

  document.getElementById("ipa-trainer-container").style.display = "none";
  document.getElementById("score-container").style.display = "block";

  document.getElementById("scoreCard").innerHTML = `
    <p>üë§ Player: ${playerName}</p>
    <p>üìä Average Accuracy: ${percentage}%</p>
    <p>‚è±Ô∏è Time Taken: ${totalTime} seconds</p>
  `;

  // Send to Google Sheet
  fetch("https://script.google.com/macros/s/AKfycbwseKlRX_H_8BO7ZW30JZVhUMNq1iimlTwvINSNa8CsInxBNs4Iy0MLJqNzPIWpxakJ/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      questId: "Voice Quest 1",
      name: playerName,
      correct: 10,
      wrong: percentage,
      time: totalTime
    })
  });
}

// ----- RESTART -----
function restartQuest(){
  location.reload();
}
</script>
