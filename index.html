<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive SOP Interview Trainer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f6f2;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .container {
    max-width: 700px;
    width: 100%;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #1e3a8a;
  }
  #interviewer {
    margin: 20px 0;
    font-weight: bold;
    color: #111827;
  }
  #student-response {
    margin: 10px 0;
    font-style: italic;
    color: #065f46;
  }
  #feedback {
    margin: 10px 0;
    color: #b91c1c;
  }
  button {
    padding: 10px 20px;
    margin-top: 15px;
    background: #1e40af;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #2563eb;
  }
  #progress {
    width: 100%;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
  }
  #progress-bar {
    height: 20px;
    width: 0%;
    background: #10b981;
    border-radius: 10px;
    transition: width 0.3s;
  }
</style>
</head>
<body>
<div class="container">
  <h1>BE Cybersecurity Interview Trainer</h1>
  <div id="interviewer">Click Start to begin the interview.</div>
  <div id="student-response"></div>
  <div id="feedback"></div>
  <button id="startBtn">Start Interview</button>
  <div id="progress">
    <div id="progress-bar"></div>
  </div>
</div>

<script>
const questions = [
  { q: "Good morning! Welcome to this mini-interview. Can you please introduce yourself?", a: "Name, year, program, college, passion for cybersecurity" },
  { q: "What inspired you to pursue Cybersecurity?", a: "Interest in technology and digital security, problem-solving" },
  { q: "Did you have any experiences in school that prepared you for this?", a: "Coding competitions, workshops, online learning" },
  { q: "What are your main goals for your college life?", a: "Focus on core subjects, labs, workshops, hackathons" },
  { q: "How do you plan to develop teamwork and leadership skills?", a: "Group projects, mentoring peers, collaboration" },
  { q: "Do you have hobbies or activities outside academics?", a: "Reading, chess, volunteering" },
  { q: "How will you gain hands-on experience in cybersecurity?", a: "Labs, projects, online certifications, CTF challenges" },
  { q: "What do you hope to achieve by the end of your BE program?", a: "Technical mastery, portfolio, communication, ethical skills" },
  { q: "Thank you for sharing your goals and plans. Any closing thoughts?", a: "Enthusiasm for learning, gratitude, commitment" }
];

let currentIndex = 0;
const interviewerEl = document.getElementById('interviewer');
const studentEl = document.getElementById('student-response');
const feedbackEl = document.getElementById('feedback');
const startBtn = document.getElementById('startBtn');
const progressBar = document.getElementById('progress-bar');

let recognition;
if('webkitSpeechRecognition' in window || 'SpeechRecognition' in window){
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.lang = 'en-GB';
  recognition.interimResults = false;
  recognition.continuous = false;

  recognition.onresult = function(event){
    const transcript = event.results[0][0].transcript;
    studentEl.textContent = transcript;
    feedbackEl.textContent = "Response recorded!";
    setTimeout(()=>{ nextQuestion(); }, 1000);
  }

  recognition.onerror = function(event){
    feedbackEl.textContent = "Error occurred: " + event.error;
  }
} else {
  feedbackEl.textContent = "Speech Recognition not supported in this browser.";
}

function speak(text){
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'en-GB';
  utter.rate = 0.9;
  utter.pitch = 1;
  speechSynthesis.speak(utter);
}

function nextQuestion(){
  if(currentIndex < questions.length){
    interviewerEl.textContent = questions[currentIndex].q;
    speak(questions[currentIndex].q);
    studentEl.textContent = "";
    feedbackEl.textContent = "Please speak your response...";
    currentIndex++;
    progressBar.style.width = ((currentIndex / questions.length) * 100) + "%";
  } else {
    interviewerEl.textContent = "Interview complete! Well done.";
    studentEl.textContent = "";
    feedbackEl.textContent = "You have completed all steps!";
    startBtn.style.display = "block";
  }
}

startBtn.addEventListener('click', ()=>{
  startBtn.style.display = "none";
  currentIndex = 0;
  nextQuestion();
  if(recognition) recognition.start();
});

// Restart recognition after each response
if(recognition){
  recognition.onend = function(){
    if(currentIndex <= questions.length) recognition.start();
  }
}
</script>
</body>
</html>
