// ----- SPEECH RECOGNITION -----
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = "en-GB";
recognition.interimResults = false;

function startRecognition(index){
  const expectedSentence = ipaSounds[index].sentence; // hidden from student
  recognition.start();
  recognition.onresult = (event)=>{
    const spoken = event.results[0][0].transcript.trim().toLowerCase();
    checkAnswer(spoken, expectedSentence, index);
  };
  recognition.onerror = (event)=>{
    const feedback = document.getElementById(`feedback-${index}`);
    feedback.textContent = `‚ö†Ô∏è Error: ${event.error}`;
    feedback.className = "fail";
  };
}

// ----- CHECK ANSWER -----
function checkAnswer(spoken, expected, index){
  const feedback = document.getElementById(`feedback-${index}`);
  const expectedIPA = expected.split(" ").map(w => ipaDict[w] || w).join(" ");
  const spokenIPA = spoken.split(" ").map(w => ipaDict[w] || w).join(" ");
  const similarity = compareText(spokenIPA, expectedIPA);
  similarityScores[index] = similarity;
  if(similarity >= 0.7){
    feedback.textContent = `‚úÖ Correct! (${Math.round(similarity*100)}%)`;
    feedback.className = "success";
  } else {
    feedback.textContent = `‚ùå Incorrect (${Math.round(similarity*100)}%)`;
    feedback.className = "fail";
  }
}

// ----- LEVENSHTEIN -----
function compareText(a,b){
  const longer = a.length > b.length ? a : b;
  const shorter = a.length > b.length ? b : a;
  if(longer.length === 0) return 1.0;
  return (longer.length - editDistance(longer, shorter)) / parseFloat(longer.length);
}
function editDistance(s1,s2){
  s1 = s1.toLowerCase(); s2 = s2.toLowerCase();
  const costs = [];
  for(let i=0;i<=s1.length;i++){
    let lastValue=i;
    for(let j=0;j<=s2.length;j++){
      if(i===0) costs[j]=j;
      else{
        if(j>0){
          let newValue=costs[j-1];
          if(s1.charAt(i-1)!==s2.charAt(j-1)){
            newValue=Math.min(Math.min(newValue,lastValue),costs[j])+1;
          }
          costs[j-1]=lastValue;
          lastValue=newValue;
        }
      }
    }
    if(i>0) costs[s2.length]=lastValue;
  }
  return costs[s2.length];
}
