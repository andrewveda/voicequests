<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialogue Repetition Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .dialogue {
      margin: 15px 0;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }
    .active {
      display: block;
    }
    button {
      margin-top: 5px;
      margin-right: 5px;
      padding: 8px 12px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .locked {
      opacity: 0.5;
      pointer-events: none;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h1>Dialogue Repetition Trainer</h1>

  <div id="dialogues"></div>

  <script>
    const lines = [
      "A Zen master stood in the center of the hall, holding a simple wooden stick.",
      "He looked like a conductor at the New York Philharmonicâ€”or a wizard with a wand.",
      "His eyes swept over the students as he said, â€œIf you say this stick is real, I will beat you with it.â€",
      "If you say it is not real, I will beat you with it.",
      "If you say nothing, I will beat you with it.â€",
      "The students froze.",
      "The first, too puzzled to remain silent, raced through every possible answer in his mind.",
      "Before he could speak, the master struck him with the stick.",
      "Some students declared the stick real; others insisted it was not.",
      "Both groups felt the brief, sharp contact of the stick.",
      "One student, however, studied the scene more carefully.",
      "He realized that the masterâ€™s words were a distraction.",
      "Whether one answered â€œreal,â€ â€œnot real,â€ or remained silent, the result would be the same.",
      "The true problem lay not in the words, but in the stick itself.",
      "With calm determination, he leaned forward and broke the stick in two.",
      "The hall fell silent, and then the master smiled and applauded.",
      "As a reward for his insight, he presented a new koan: â€œWhat is the sound of one hand clapping?â€"
    ];

    let currentIndex = 0;
    const container = document.getElementById("dialogues");

    // Create dialogue blocks
    lines.forEach((line, index) => {
      const div = document.createElement("div");
      div.className = "dialogue" + (index === 0 ? " active" : " locked");
      div.innerHTML = `
        <p><strong>Line ${index+1}:</strong> "${line}"</p>
        <button onclick="speakSentence('${line}')">ðŸ”Š Play</button>
        <button onclick="startRecognition(${index})">ðŸŽ¤ Repeat</button>
        <div class="feedback" id="feedback-${index}"></div>
      `;
      container.appendChild(div);
    });

    // Speech synthesis for British accent
    function speakSentence(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-GB";
      speechSynthesis.speak(utterance);
    }

    // Speech recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-GB";
    recognition.interimResults = false;

    function startRecognition(index) {
      recognition.start();
      recognition.onresult = (event) => {
        const spoken = event.results[0][0].transcript.trim();
        checkAnswer(index, spoken);
      };
      recognition.onerror = (event) => {
        const feedback = document.getElementById(`feedback-${index}`);
        feedback.textContent = `âš ï¸ Error: ${event.error}`;
        feedback.className = "feedback fail";
      };
    }

    function checkAnswer(index, spoken) {
      const expected = lines[index].toLowerCase().replace(/[.,!?â€â€œ]/g,"").trim();
      const got = spoken.toLowerCase().replace(/[.,!?â€â€œ]/g,"").trim();
      
      const similarity = compareText(expected, got);
      const feedback = document.getElementById(`feedback-${index}`);

      if (similarity >= 0.9) {
        feedback.textContent = `âœ… Correct! (${Math.round(similarity*100)}%) You said: "${spoken}"`;
        feedback.className = "feedback success";

        // Unlock next line
        const next = document.querySelectorAll(".dialogue")[index+1];
        if (next) {
          next.classList.remove("locked");
          next.classList.add("active");
        }
      } else {
        feedback.textContent = `âŒ Incorrect (${Math.round(similarity*100)}%). You said: "${spoken}"`;
        feedback.className = "feedback fail";
      }
    }

    // Similarity check (Levenshtein ratio)
    function compareText(a, b) {
      const longer = a.length > b.length ? a : b;
      const shorter = a.length > b.length ? b : a;
      const longerLength = longer.length;
      if (longerLength === 0) return 1.0;
      return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
    }

    function editDistance(s1, s2) {
      s1 = s1.toLowerCase();
      s2 = s2.toLowerCase();

      const costs = [];
      for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
          if (i === 0) costs[j] = j;
          else {
            if (j > 0) {
              let newValue = costs[j - 1];
              if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
              }
              costs[j - 1] = lastValue;
              lastValue = newValue;
            }
          }
        }
        if (i > 0) costs[s2.length] = lastValue;
      }
      return costs[s2.length];
    }
  </script>
</body>
</html>
