<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPA Pronunciation Trainer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  .ipa-block {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  button {
    padding: 8px 12px;
    margin: 5px 5px 0 0;
    border: none;
    border-radius: 5px;
    background: #333;
    color: white;
    cursor: pointer;
  }
  p {
    margin: 5px 0;
  }
</style>
</head>
<body>
  <h1>IPA Pronunciation Trainer (British English)</h1>

  <div id="ipa-container"></div>

  <script>
    const ipaSounds = [
      {symbol:"/p/", words:["pen","map","apple"]},
      {symbol:"/b/", words:["ball","table","cab"]},
      {symbol:"/t/", words:["top","cat","tea"]},
      {symbol:"/d/", words:["dog","add","ride"]},
      {symbol:"/k/", words:["cat","back","cake"]},
      {symbol:"/g/", words:["go","bag","egg"]},
      {symbol:"/f/", words:["fish","leaf","coffee"]},
      {symbol:"/v/", words:["van","leave","save"]},
      {symbol:"/Î¸/", words:["think","both","bath"]},
      {symbol:"/Ã°/", words:["this","mother","breathe"]},
      {symbol:"/s/", words:["see","bus","pass"]},
      {symbol:"/z/", words:["zoo","buzz","nose"]},
      {symbol:"/Êƒ/", words:["ship","push","cash"]},
      {symbol:"/Ê’/", words:["measure","vision","beige"]},
      {symbol:"/h/", words:["house","ahead","hello"]},
      {symbol:"/m/", words:["man","home","time"]},
      {symbol:"/n/", words:["no","ten","sun"]},
      {symbol:"/Å‹/", words:["sing","long","ring"]},
      {symbol:"/l/", words:["let","ball","full"]},
      {symbol:"/r/", words:["red","try","car"]},
      {symbol:"/j/", words:["yes","beyond","onion"]},
      {symbol:"/w/", words:["we","away","wet"]}
    ];

    const container = document.getElementById("ipa-container");

    ipaSounds.forEach((item, index)=>{
      const block = document.createElement("div");
      block.className = "ipa-block";
      block.innerHTML = `
        <p><strong>IPA:</strong> ${item.symbol}</p>
        <p><strong>Example Words:</strong> ${item.words.join(", ")}</p>
        <button onclick="speakWords(${index})">ðŸ”Š Play Words</button>
      `;
      container.appendChild(block);
    });

    function speakWords(index){
      const words = ipaSounds[index].words;
      words.forEach(word=>{
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = "en-GB";
        speechSynthesis.speak(utterance);
      });
    }
  </script>
</body>
</html>
