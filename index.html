<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strict Dialogue Repetition Trainer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .dialogue { margin: 15px 0; padding: 15px; background: white;
      border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: none; }
    .active { display: block; }
    button { margin-top: 10px; padding: 10px 15px; border: none;
      background: #333; color: white; border-radius: 5px; cursor: pointer; }
    .locked { opacity: 0.5; pointer-events: none; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h1>Strict Dialogue Repetition Trainer</h1>

  <div id="dialogues"></div>

  <script>
    const lines = [
      "Hello, how are you?",
      "I am fine, thank you.",
      "What are you doing today?",
      "I am practising English speaking."
    ];

    let currentIndex = 0;

    const container = document.getElementById("dialogues");
    lines.forEach((line, index) => {
      const div = document.createElement("div");
      div.className = "dialogue" + (index === 0 ? " active" : " locked");
      div.innerHTML = `
        <p><strong>Line ${index+1}:</strong> "${line}"</p>
        <button onclick="playLine(${index})">üîä Play</button>
        <button onclick="startRecognition(${index})">üé§ Repeat</button>
        <div class="feedback" id="feedback-${index}"></div>
      `;
      container.appendChild(div);
    });

    // Strict SpeechRecognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-GB";
    recognition.interimResults = false;

    function playLine(index) {
      const utterance = new SpeechSynthesisUtterance(lines[index]);
      // pick a British voice if available
      const voices = speechSynthesis.getVoices();
      const ukVoice = voices.find(v => v.lang === "en-GB") || voices[0];
      utterance.voice = ukVoice;
      speechSynthesis.speak(utterance);
    }

    function startRecognition(index) {
      recognition.start();
      recognition.onresult = (event) => {
        const spoken = event.results[0][0].transcript.trim();
        checkAnswer(index, spoken);
      };
    }

    function checkAnswer(index, spoken) {
      const expected = normalise(lines[index]);
      const got = normalise(spoken);
      const feedback = document.getElementById(`feedback-${index}`);

      if (expected === got) {
        feedback.textContent = `‚úÖ Perfect match. You said: "${spoken}"`;
        feedback.className = "feedback success";
        const next = document.querySelectorAll(".dialogue")[index+1];
        if (next) {
          next.classList.remove("locked");
          next.classList.add("active");
        }
      } else {
        feedback.textContent = `‚ùå Incorrect. Expected: "${lines[index]}" but you said: "${spoken}"`;
        feedback.className = "feedback fail";
      }
    }

    function normalise(text) {
      return text.toLowerCase().replace(/[.,!?]/g,"").trim();
    }
  </script>
</body>
</html>
